<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Student Mangement System - Student Page</title>
	<link rel="stylesheet" th:href="@{/css/student.css}">
	<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
	
</head>

<body>
	<nav>
		<a href="/">Home</a>
		<a href="/addStudent">Students</a>
		<!-- <a href="#">Courses</a>
    <a href="#">Results</a>-->
	</nav>

	<main>


		<div class="main-container">
			<h1>Student Registration</h1><br>
			<form th:action="@{/addStudent}" method="post" th:object="${student}">

				<div class="form-group">
					<label for="firstName">First Name:</label>
					<input type="text" id="firstName" th:field="*{firstName}" placeholder="Enter first name" required>
				</div>
				<div class="form-group">
					<label for="familyName">Family Name:</label>
					<input type="text" id="familyName" th:field="*{familyName}" placeholder="Enter family name"
						required>
				</div>
				<div class="form-group">
					<label for="dob">Date of Birth:</label>
					<input type="date" id="dob" th:field="*{dob}" required
						max="${#dates.format(#temporal.adjust(#temporal.createNow(), -10, 'years'), 'dd-MM-yyyy')}">
				</div>
				<div th:if="${error}" class="error-message">
					<p th:text="${error}"></p>
				</div>
				<div th:if="${notification}" class="notification">
					<p th:text="${notification}"></p>
				</div>
				<button type="submit">Add Student</button>
			</form>
		</div>
		<div class="main-container">
			<h1>Student Details</h1>
			<table>
				<thead>
					<tr>
						<th>First Name</th>
						<th>Family Name</th>
						<th>Date of Birth</th>

					</tr>
				</thead>
				<tbody>

					<tr th:each="student: ${studentRecords}">
						<td th:text="${student.firstName}"></td>
						<td th:text="${student.familyName}"></td>
						<td th:text="${#dates.format(student.dob, 'dd-MM-yyyy')}"></td>
					</tr>

				</tbody>
			</table>
		</div>

</body>

</html>

</main>
</body>

</html>
